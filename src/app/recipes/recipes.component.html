<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectdRecipe)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details *ngIf="recipeObject != null ; else notSelected"
    [recipeObject]="recipeObject"></app-recipe-details>
    <ng-template #notSelected>
      <h3 style="color: lightcoral">Please select a Recipe</h3>
    </ng-template>
  </div>
</div>
