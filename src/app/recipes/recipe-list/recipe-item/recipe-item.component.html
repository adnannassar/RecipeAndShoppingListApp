


<a href="#" class="list-group-item clearfix" (click)="onRecipeItemSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipeObject.name}}</h4>
    <p class="list-group-item-text">{{recipeObject.description}}</p>
  </div>
  <div class="pull-right">
    <img src="{{recipeObject.imagePath}}"
         alt=""
         class="img-responsive"
         style="max-height: 100px;">
  </div>
</a>
