<div class="row" style="background-color: lightblue">
  <div class="col-xs-10">
    <h2>app-shopping-edit</h2>
    <app-shopping-edit></app-shopping-edit>
    <hr style="border: 3px solid lightslategrey; border-radius: 5px;">
    <h2>Ingredients</h2>
   <ul class="list-group">
     <a *ngFor="let ingredient of ingredients ; let i = index;"
        class="list-group-item"
        style="cursor: pointer">{{ingredients[i].name}} ({{ingredients[i].amount}})</a>
   </ul>
  </div>
</div>
